{% extends 'www/base.html' %}
{% block content %}<br>
<div class="container" style="width: 30%">
    {% if error %}
        <div class="alert alert-danger" role="alert">Passwords do not match. Please try again.</div>
    {% endif %}
    <h2>Log in</h2>
    <form action="{% url 'registration' %}" method="post">
        {% csrf_token %}

        <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" name="email" id="form2Example1" class="form-control" required />
        <label class="form-label" for="form2Example1">Email address</label>
      </div>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="text" name="login" id="form2Example1" class="form-control" required />
        <label class="form-label" for="form2Example1">User name</label>
      </div>


      <div class="form-outline mb-4">
        <input type="text" name="first_name" id="form2Example1" class="form-control" required />
        <label class="form-label" for="form2Example1">First name</label>
      </div>


      <div class="form-outline mb-4">
        <input type="text" name="last_name" id="form2Example1" class="form-control" required />
        <label class="form-label" for="form2Example1">Last name</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" name="passw" id="form2Example2" class="form-control" required />
        <label class="form-label" for="form2Example2">Password</label>
      </div>

      <div class="form-outline mb-4">
        <input type="password" name="passw_repeat" id="form2Example2" class="form-control" required />
        <label class="form-label" for="form2Example2">Password re-entry</label>
      </div>

      <!-- Submit button -->
      <input type="submit" value="Register" class="btn btn-primary btn-block mb-4" style="width: 100%">

    </form>
</div>
{% endblock %}
