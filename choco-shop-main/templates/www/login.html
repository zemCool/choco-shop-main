{% extends 'www/base.html' %}
{% block content %}<br>
<div class="container" style="width: 30%">
    {% if error %}
        <div class="alert alert-danger" role="alert">Unfortunately, we did not find a user with these credentials. Please try again.</div>
    {% endif %}
    <h2>Log in</h2>
    <form action="{% url 'sign_in' %}" method="post">
        {% csrf_token %}
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="text" name="login" id="form2Example1" class="form-control" />
        <label class="form-label" for="form2Example1">User name</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" name="passw" id="form2Example2" class="form-control" />
        <label class="form-label" for="form2Example2">Password</label>
      </div>

      <!-- Submit button -->
      <input type="submit" value="login" class="btn btn-primary btn-block mb-4" style="width: 100%">

      <div class="text-center">
        <p>Not a member? <a href="{% url 'registration' %}">Register</a></p>
      </div>

    </form>
</div>
{% endblock %}
